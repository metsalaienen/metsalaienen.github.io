<!DOCTYPE html>
<html>
<head>
  <title>Page 3</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center; /* Center content horizontally */
    }
    h2 {
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 15px;
    }
    #pancakeResult {
      margin-top: 10px;
      font-weight: bold; 
    }
  </style>
</head>
<body>

  <h2>Page 3: Pancake Question</h2>

  <p>Are pancakes good?</p>

  <select id="pancakeChoice">
    <option value="">Select</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>

  <button onclick="checkPancakeChoice()">Submit</button>

  <p id="pancakeResult" style="display: none;"></p> 

  <script>
    function checkPancakeChoice() {
      const selectedChoice = document.getElementById("pancakeChoice").value;
      const resultParagraph = document.getElementById("pancakeResult");

      if (selectedChoice === "yes") {
        resultParagraph.textContent = "I know you don't like them."; 
        resultParagraph.style.display = "block"; 
      } else if (selectedChoice === "no") {
        window.location.href = "page4.html"; 
      }
    }
  </script>

</body>
</html>
